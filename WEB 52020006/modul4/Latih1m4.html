<html>
    <head>
        <title>Tes</title>
    </head>
    <body>
        
        <script>
            var nilai = prompt("masukkan Nilai : ")

            if (nilai >= 81 && nilai <=100) {
                document.write("Nilai anda A")
            }else if (nilai >= 71 && nilai <=80) {
                document.write("Nilai anda AB")
            }else if (nilai >= 66 && nilai <=70) {
                document.write("Nilai anda B")
            }else if (nilai >= 61 && nilai <=65) {
                document.write("Nilai anda BC")
            }else if (nilai >= 56 && nilai <=60) {
                document.write("Nilai anda C")
            }else if (nilai >= 41 && nilai <=55) {
                document.write("Nilai anda D")
            }else if (nilai >= 0 && nilai <=40) {
                document.write("Nilai anda E")   
            }
        </script>
    </body>
</html>
