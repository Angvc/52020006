<html>
    <head>
        <title> Latihan JS</title>
        <script type="text/javascript">
        function pesan(s) {
                alert("Ini pesan dari alert."+s);
            }

        function panggil() {
                alert("saya di panggil.");
            }
        </script>
    </head>
      <body onload="pesan('STIMIK');">
        <script language="javascript">
            document.write ("Hello World")
        </script>
        <label for="tombol"></label>
        <input id="tombol "type="button" onclick="panggil()">
      </body>
</html>
